<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Times Table</title>
</head>
<body>
   <div class="container-fluid mx-auto p-4 w-50 rounded shadow mt-5">
    <div class="input d-flex justify-content-center gap-3">
         <input type="text" id="wordInput1" class="form-control">
    <input type="text" id="wordInput2" class="form-control">
    </div>
    
    <div class="button mt-4 d-flex justify-content-center ">
         <button class="bg-success border-0 text-white px-4 py-2 rounded" onclick="Generate()">Generate</button>
    </div>
   

    <div class="output">

    </div>
   </div>
</body>
<script>
    function Generate() {
        let input1 = parseInt(document.getElementById('wordInput1').value);
        let input2 = parseInt(document.getElementById('wordInput2').value);
        let output = document.querySelector('.output');

        output.innerHTML = "";

        if (input1 < input2) {
            for (let p = input1; p <= input2; p++) {
                output.innerHTML += `<h3 class="mt-3 text-center">Times Table of ${p}</h3>`;

                for (let i = 1; i <= 12; i++) {
                    output.innerHTML += `<p class = "text-center mt-2">${p} x ${i} = ${p * i}<br></p>`;
                }
            }
        } else {
            output.innerHTML = "<p class='text-danger text-center'>First number must be smaller than second number!</p>";
        }
    }
</script>

</html>
