<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mx-auto shadow w-50 sm-100 p-2">
        <h1 class="text-center mb-2">Small Calculator</h1>
        <input type="text" id="input" class="form-control mb-2">
        <div class="button mb-2">
            <button class="bg-success w-100 text-white border-0 text-center" onclick="doWonders()">Add</button>
        </div>
        
        <div class="output text-center" id="output">

        </div>
    </div>
</body>
<script>
    function doWonders() {
         var input = document.getElementById('input').value.trim()
         var output = document.getElementById('output')
         if (!input) {
            alert("This field is mandatory!")
         }
         else{
            let evaluation = eval(input)
            output.innerHTML = evaluation
         }
         document.getElementById('input').value = ""
    }
</script>
</html>
