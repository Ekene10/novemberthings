<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Times Table</title>
</head>
<body>
   <div class="container-fluid mx-auto p-4 w-50 rounded shadow mt-5">
    <div class="input d-flex justify-content-center gap-3">
         <input type="text" id="wordInput1" class="form-control">
    <input type="text" id="wordInput2" class="form-control">
    </div>
    
    <div class="button mt-4 d-flex justify-content-center ">
         <button class="bg-success border-0 text-white px-4 py-2 rounded" onclick="Generate()">Generate</button>
    </div>
   

    <div class="output">

    </div>
   </div>
</body>
<script>
    function Generate() {
       let input1 = parseInt(document.getElementById('wordInput1').value)  
    let input2 =  parseInt(document.getElementById('wordInput2').value)  
    let output = document.querySelector(".output")
 if (input1<input2){
    for (let index = input1; index <= input2; index++) {
        output.innerHTML+= `<h3 class = "text-center" >The Multiplication Table for ${index} is:</h3><br>`
       for (let p = 1; p <= 12; p++) {
        
         output.innerHTML+= `<p class = "text-center" >${index} x ${p} = ${index * p} </p><br>`
       } 
    }
 }

// //         for (let a = 0; a < array.length; a++) {
           
            
//         }
//     }
// else if 
    
// }
    else{
    output.innerHTML = `<h3 class = " text-danger mt-2">${input1} should not be greater than ${input2}</h3>`
   }
    
}
</script>
</html>
